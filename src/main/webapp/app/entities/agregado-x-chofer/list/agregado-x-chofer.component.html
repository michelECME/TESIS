<div>
  <h2 id="page-heading" data-cy="AgregadoXChoferHeading">
    <span jhiTranslate="tesisApp.agregadoXChofer.home.title">Agregado X Chofers</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="tesisApp.agregadoXChofer.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-agregado-x-chofer"
        [routerLink]="['/agregado-x-chofer/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="tesisApp.agregadoXChofer.home.createLabel"> Create a new Agregado X Chofer </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="agregadoXChofers?.length === 0">
    <span jhiTranslate="tesisApp.agregadoXChofer.home.notFound">No agregadoXChofers found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="agregadoXChofers && agregadoXChofers.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="tesisApp.agregadoXChofer.cantidadChorfer">Cantidad Chorfer</span></th>
          <th scope="col"><span jhiTranslate="tesisApp.agregadoXChofer.chapa">Chapa</span></th>
          <th scope="col"><span jhiTranslate="tesisApp.agregadoXChofer.nombre">Nombre</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let agregadoXChofer of agregadoXChofers; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/agregado-x-chofer', agregadoXChofer.id, 'view']">{{ agregadoXChofer.id }}</a>
          </td>
          <td>{{ agregadoXChofer.cantidadChorfer }}</td>
          <td>{{ agregadoXChofer.chapa }}</td>
          <td>{{ agregadoXChofer.nombre }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/agregado-x-chofer', agregadoXChofer.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/agregado-x-chofer', agregadoXChofer.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(agregadoXChofer)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
