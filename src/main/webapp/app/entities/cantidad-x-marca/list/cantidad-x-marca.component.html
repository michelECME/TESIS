<div>
  <h2 id="page-heading" data-cy="CantidadXMarcaHeading">
    <span jhiTranslate="tesisApp.cantidadXMarca.home.title">Cantidad X Marcas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="tesisApp.cantidadXMarca.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-cantidad-x-marca"
        [routerLink]="['/cantidad-x-marca/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="tesisApp.cantidadXMarca.home.createLabel"> Create a new Cantidad X Marca </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="cantidadXMarcas?.length === 0">
    <span jhiTranslate="tesisApp.cantidadXMarca.home.notFound">No cantidadXMarcas found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="cantidadXMarcas && cantidadXMarcas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="tesisApp.cantidadXMarca.cantidadMarca">Cantidad Marca</span></th>
          <th scope="col"><span jhiTranslate="tesisApp.cantidadXMarca.modelo">Modelo</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cantidadXMarca of cantidadXMarcas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/cantidad-x-marca', cantidadXMarca.id, 'view']">{{ cantidadXMarca.id }}</a>
          </td>
          <td>{{ cantidadXMarca.cantidadMarca }}</td>
          <td>{{ cantidadXMarca.modelo }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/cantidad-x-marca', cantidadXMarca.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/cantidad-x-marca', cantidadXMarca.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(cantidadXMarca)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
